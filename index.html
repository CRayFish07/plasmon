<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Plasmon</title>
		<script src="script.js"></script>
		<style>
			body {
				margin: 0;
				background-color: #000;
				min-height: 100vh;
			}
			canvas {
				margin: 0 auto;
				display: block;
			}
			textarea {
				position: absolute;
				top: -3em;
				border: 0;
				opacity: .8;
				line-height: 2em;
				font-size: large;
			}
			dialog {
				top: 0;
				max-height: 100vh;
				border: none;
				box-shadow: 0 0 10px #000;
			}
			dialog img {
				display: block;
				max-height: calc(100vh - 2em);
			}
		</style>
	</head>
	<body>
		<textarea id="input_proxy" rows="1" cols="10"></textarea>
		<canvas id="canvas"></canvas>
		<dialog id="viewer"></dialog>
	</body>
</html>
